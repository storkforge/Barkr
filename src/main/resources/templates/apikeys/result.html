<!DOCTYPE html>
<html lang="en" class="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API Key Created</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/images/logo/BarkrNoText.png}" type="image/png">
</head>
<body>
<div class="form-card container post-form">
    <h2>Your API Key</h2>

    <div class="form-group">
        <label>Key:</label>
        <input type="text" id="apiKey" style="width: auto; min-width: 400px;" readonly value="API-KEY" th:value="${response.key}" />
    </div>

    <div class="form-group">
        <label>Value:</label>
        <input type="text" id="rawKey" style="width: auto; min-width: 400px;"  readonly value="RAW-APIKEY" th:value="${response.value}" />
    </div>

    <p class="success-message" th:text="${response.message}">Please store these credentials safely.</p>

    <div class="form-actions">
        <button class="btn" type="button" onclick="copyKey()">Copy to Clipboard</button>
        <a th:href="@{/}" class="btn">Done</a>
    </div>
</div>

<script th:src="@{/js/copy-to-clipboard.js}"></script>
</body>
</html>
