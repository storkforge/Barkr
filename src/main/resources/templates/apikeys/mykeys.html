<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API Keys</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>API Keys</h1>
<table>
    <thead>
    <tr>
        <th>API Key Name</th>
        <th>Issued At</th>
        <th>Expires At</th>
        <th>Last Used At</th>
        <th>Revoked</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="key : ${keys}">
        <td th:text="${key.apiKeyName}">test</td>
        <td th:text="${key.issuedAt}">2025-04-20T15:44</td>
        <td th:text="${key.expiresAt}">2025-04-20T15:49</td>
        <td th:text="${key.lastUsedAt}">2025-04-20T15:44</td>
        <td th:text="${key.revoked}">false</td>
        <td>
            <form method="post" th:action="@{mykeys/revoke}">
                <input type="hidden" name="apiKeyName" th:value="${key.apiKeyName}" />
                <button type="submit" th:disabled="${key.revoked}">Revoke</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
