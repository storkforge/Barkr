<!DOCTYPE html>
<html lang="en" class="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkr - Social Media for Dogs</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <aside class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>Username Placeholder</h2>
            <p>Breed Placeholder | Age Placeholder</p>
        </div>
        <ul class="menu">
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </aside>

    <main>
        <div class="post-form">
            <h2>Create a New Bark</h2>
            <form>
                <div class="form-group">
                    <label for="post-content">What's on your mind?</label>
                    <textarea id="post-content" placeholder="Share your pawsome thoughts..."></textarea>
                </div>
                <button type="submit">Bark It!</button>
            </form>
        </div>

        <div class="feed">
            <div th:each="post : ${posts}">
                <div th:replace="~{fragments/post :: post(${post})}"></div>
            </div>
        </div>
    </main>
</div>
<footer>
    <p>&copy; 2025 Barkr - The Social Network for Dogs. All Rights Reserved.</p>
</footer>
<script th:src="@{/js/theme-switcher.js}"></script>
</body>
</html>
