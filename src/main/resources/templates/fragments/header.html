<header>
    <div class="container header-container">
        <div>
            <a href="/" class="logo">
                <img src="/images/logo/BarkrNoText.png" alt="Barkr Logo" height="664" width="801" class="logo">
                <h1>Barkr</h1>
            </a>
        </div>
        <div class="auth-buttons">
            <button class="btn" th:unless="${account}" th:text="#{sign.in}">Sign in</button>
            <button class="btn" th:if="${account}" th:text="#{sign.out}">Sign out</button>
            <div>
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en" lang="en" th:selected="${#locale.language == 'en'}">English</option>
                    <option value="sv" lang="sv" th:selected="${#locale.language == 'sv'}">Swedish</option>
                </select>
            </div>
            <div class="theme-toggle" id="theme-toggle" role="button" aria-label="Toggle theme" tabindex="0">
                <div class="theme-toggle-icon">
                    <span id="theme-icon">☀️</span>
                </div>
            </div>
        </div>
    </div>
</header>
