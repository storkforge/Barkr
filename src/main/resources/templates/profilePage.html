<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkr - Social Media for Dogs</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-container">
            <img src="/images/logo/BarkrNoText.png" alt="Barkr Logo" class="logo">
            <h1 class="site-title">Barkr</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-icon">
                    <span id="theme-icon">☀️</span>
                </div>
                <span class="theme-toggle-text" id="theme-text">Dark Mode</span>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <aside class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>Username Placeholder</h2>
            <p>Breed Placeholder | Age Placeholder</p>
        </div>
        <ul class="menu">
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </aside>

    <main>
        <div class="feed">
            <!-- Placeholder for a post -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="post-info">
                        <h3>Username Placeholder</h3>
                        <p>Posted time ago</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>This is a placeholder for post content. It will be replaced with actual content once
                        available.</p>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="/js/theme-switcher.js"></script>
</body>
</html>
