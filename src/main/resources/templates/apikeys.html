<!DOCTYPE html>
<html lang="en" class="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/images/logo/BarkrNoText.png}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate API Key</title>
</head>
<body>

<div class="form-card container post-form">
    <h2>Generate API Key</h2>
    <form th:action="@{/apikeys/generate}" method="post">
        <div class="form-group">
            <label for="apiKeyName">API Key Name:</label>
            <input type="text" id="apiKeyName" name="apiKeyName" required />
        </div>

        <div class="form-group">
            <label for="expiresAt">Expires At (optional):</label>
            <input type="datetime-local" id="expiresAt" name="expiresAt" th:attr="min=${now}" />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-actions">
            <button type="submit" class="btn">Generate</button>
        </div>
    </form>
</div>
</body>
</html>
